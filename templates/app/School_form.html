{% extends 'app/dummy.html' %}

{% block title %}
    <title>SchoolCreate</title>
{% endblock %}

{% block body_block %}
    <center>  
        {% if form.instance.pk %}
             <h1>SchoolUpdateForm</h1> 
        {% else %}
              <h1>Create form of school</h1>
        {% endif %}
        <form method="POST">
            {% csrf_token %} 

             {{form.as_p}} 

        {% if form.instance.pk %}
         <input type="submit" value="SchoolUpdate"> 
         {% else %}
        <input type="submit" value="SchoolCreate">  
        {% endif %}
        
        </form>
    </center>
{% endblock %}
